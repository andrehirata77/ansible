# Linux 6 firewall service
- name: Stop Firewall Linux 6 
  become: yes
  service:
   name: iptables
   state: stopped
   enabled: False

- name: Disable Firewall Linux 6 
  become: yes
  service:
   name: ip6tables
   state: stopped
   enabled: False
